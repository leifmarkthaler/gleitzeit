[tool:pytest]
# Pytest configuration for Gleitzeit V4

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async testing
asyncio_mode = auto

# Output options
addopts = 
    --strict-markers
    --strict-config
    --verbosity=1
    --tb=short
    --showlocals
    
# Timeout for tests (in seconds)  
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*unclosed.*:ResourceWarning
    
# Markers
markers =
    unit: Unit tests that run quickly and in isolation
    integration: Integration tests that test component interactions
    e2e: End-to-end tests that test complete workflows
    performance: Performance and load tests
    slow: Tests that take more than 5 seconds
    distributed: Tests that require distributed setup with Socket.IO
    
# Minimum Python version
minversion = 3.8