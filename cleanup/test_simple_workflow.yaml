name: 'simple-test-workflow'
version: '1.0'
description: 'Simple workflow to test CLI execution'

providers:
  - 'custom://test-provider'

tasks:
  - id: 'task-1'
    name: 'Test Task'
    protocol: 'custom-test/v1'
    method: 'echo'
    params:
      message: 'Hello from Gleitzeit V4!'
    priority: 'normal'
    retry:
      max_attempts: 3
      backoff: 'exponential'