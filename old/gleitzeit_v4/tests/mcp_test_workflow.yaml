name: "MCP Test Workflow"
description: "Test workflow using MCP provider for JSON response testing"
tasks:
  - id: "health_check"
    name: "MCP Health Check"
    protocol: "mcp/v1"
    method: "ping"
    params: {}
    priority: "normal"
  
